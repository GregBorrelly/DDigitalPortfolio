<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visuals</title>
    <link rel="stylesheet" href="main.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>

     <script src="app-module.js"></script>
    <script src="app-routes.js"></script>

    <script src="main.js"></script>
   

    <script type="text/javascript" src="bower_components/slick-carousel/slick/slick.min.js"></script>

</head>



<body ng-app="ddPhotography">

    <nav>
        <div class="nav-wrapper white">
            <a href="#!" class="brand-logo left" id="nav-title"><i class="fa fa-camera-retro" aria-hidden="true"></i>Dee Dee Visuals</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="menu-icons right hide-on-med-and-down">



                <li id="pictures"><a href="sass.html"><i class="fa fa-picture-o" aria-hidden="true"></i></a></li>
                <li id="instagram">
                    <a href="https://www.instagram.com/dd_visuals/" target="_blank"> <i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li id="twitter"><a href="badges.html"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li id="facebook">
                    <a href="collapsible.html"> <i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>

            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">Javascript</a></li>
                <li><a href="mobile.html">Mobile</a></li>
            </ul>
        </div>
    </nav>


    <div class="transparent">


        <div class="mycontainer" ng-controller="mainController">
            {{imageArray}}

            <div class="row">
                <div class="col s12">
                    <div class="showcase">
                        <div ng-repeat="number in shuffle(imageArray)">
                            <img ng-src="img/img{{number}}.JPG" alt="">


                        </div>

                    </div>
                </div>


            </div>




        </div>


    </div>



</body>

</html>
